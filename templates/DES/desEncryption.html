<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Update the href attribute to point to the correct path -->
    <link rel="stylesheet" href="/static/css/stylesheet1.css">
</head>

<body>
    <div class="content">
        <h1>DES Encryption</h1>
        <form action="{{ url_for('encrypt_des') }}" method="post">
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" placeholder="Enter message to encrypt" required>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="text" id="key" name="key" placeholder="Enter your key" required>
            </div>
            <div class="button-container">
                <button type="submit" class="encrypt-btn">Encrypt</button>
            </div>
        </form>
        
    </div>
</body>
</html>
